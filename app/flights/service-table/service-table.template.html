<table st-table="$ctrl.flights" class="ta-table">
	<thead>
		
		<tr>
			<th class="ta-checkbox-column">
				<ta-checkbox class="ta-table__l-ckeckbox" model-data="service[id]" change-action="$ctrl.checkAll(service)"></ta-checkbox>
			</th>
			<th class="ta-name-column">Name</th>
			<th>Date</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class="{'ta-chacked': service[id]}" ng-repeat="service in $ctrl.services">
			<td class="ta-checkbox-column">
				<ta-checkbox class="ta-table__l-ckeckbox" model-data="service[id]" change-action="$ctrl.checkService(service)"></ta-checkbox>
			</td>
			<td class="ta-name-column">{{service.name}}</td>
			<td>{{service.data}}</td>
			<td>{{ service.price_gross }}$</td>
		</tr>
	</tbody>
</table>
