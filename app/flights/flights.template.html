<div class="ta-flights__title">
    Title
</div>
<projects class="ta-projects" on-update="$ctrl.selectProject(project)" style="margin-bottom: 20px;"></projects>

<div class="ta-tables ta-tables__flights" ng-init="show_back = false; show_to = true;" style="margin-bottom: 20px;">
    <div class="table-header">
        <div class="table-header__button" ng-class="{'ta-active': show_to}" ng-click="show_back = false; show_to = true;">
            To flights
        </div>
        <div class="table-header__button" ng-class="{'ta-active': show_back}" ng-click="show_back = true; show_to = false;">
            Back flights
        </div>
        <div class="table-header__pessangers">
            <select ng-model="$ctrl.passengers" ng-change="$ctrl.selectPassangers($ctrl.passengers)">
                <option ng-value="number" ng-repeat="number in $ctrl.passangers_numders">
                    {{number}}
                </option>
            </select>
            <div>כמות נוסעים</div>
        </div>
        <flight-filter class="ta-table-filter" on-update="$ctrl.applyFilter(filter)">
            Filter
        </flight-filter>
    </div>
    <div class="ta-tabs" ng-show="show_to">
        <flights-table flights="$ctrl.to_flights" on-update="$ctrl.setFlight(flight, add)"></flights-table>
    </div>
    <div class="ta-tabs" ng-show="show_back">
        <flights-table flights="$ctrl.back_flights" on-update="$ctrl.setFlight(flight, add)"></flights-table>
    </div>
</div>

<service-table class="ta-service-table ta-tables" services="$ctrl.services"></service-table>

<div class="ta-bottom-block">
    <div class="ta-total-block">
        <div class="ta-total-block__title">
            <div>
                <strong>Total total</strong>
            </div>
            <div style="color: #9B9B9B;">Total</div>
        </div>
        <div class="ta-total-block__price">
            <label for="">qwer : </label>
            <input class="ta-input" type="text" ng-model="$ctrl.store.coupon_tax" style="width: 30%;">
            <div>{{$ctrl.getTotalPrice()}}$</div>
        </div>
    </div>
    <div class="ta-tax-block">
        <input class="ta-input" type="text" ng-model="$ctrl.store.coupon_tax" style="width: 60%; margin: auto;">
        <button class="ta-button" ng-click="$ctrl.addCouponTax()">הכנס מס קופון</button>
    </div>
</div>

<button class="ta-button ta-button--padding" style="margin-top: 20px;" ng-click="$ctrl.nextStep()">FURTHER</button>
